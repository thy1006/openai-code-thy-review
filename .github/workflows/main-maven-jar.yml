name: Build and Run OpenAiCodeReview By Main Maven Jar

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build with Maven
        run: mvn clean install -DskipTests  # 添加 -DskipTests 以跳过测试,在 GitHub Actions 中，你可以只执行主程序的构建和运行，而不执行测试，或者使用 mvn 命令来跳过测试：是的，如果你 不加 -DskipTests 参数，mvn clean install 会默认执行 test 目录下的所有包含 @Test 注解的方法。

      - name: Copy openai-code-review-sdk JAR
        run: mvn dependency:copy -Dartifact=plus.gaga.middleware:openai-code-thy-review-sdk:1.0-SNAPSHOT -DoutputDirectory=./libs

      - name: Run Code Review
        run: java -jar ./libs/openai-code-thy-review-sdk-1.0-SNAPSHOT.jar
        env:
          GITHUB_TOKEN: ${{ secrets.CODE_TOKEN }}